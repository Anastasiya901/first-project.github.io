<!DOCTYPE html>
<html>  
    <head>  
        <meta charset="utf-8">
        <title>About Me Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="shortcut icon" href="images/smile.png" type="images/png">   
        <link rel="stylesheet" href="style.css">
    </head>
    <body>  
      <header class="main-header">
        <div class="header-wrapper">  
            <div class="header-text"> 
                <p class="about">a few worlds</p>  
                <h1 class="first">About me</h1>
                <a href="#">
                    <i class="fas fa-arrow-down header-arrow"></i>
                </a>
                <!-- <p><img class="unicorn" src="images/unicorn.png" alt="unicorn" width="100" height="200"/></p> -->
                <img class="unicorn-second" alt="head-unicorn" src="images/unicorn-second.png">
            </div>
            <div class="header-social">  
                <ul class="social-list">
                    <li class="social-item facebook">
                        <a href="#" class="social-link">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li class="social-item instagram">
                        <a href="#" class="social-link">
                            <i class="fab fa-instagram"></i> 
                        </a>
                    </li>
                    <li class="social-item google">
                        <a href="#" class="social-link">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                    </li>
                    <li class="social-item hithub">    
                        <a href="#" class="social-link">
                            <i class="fab fa-github-alt"></i>
                        </a>
                    </li>
                </ul>  
         </div>
      </header>
      <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    </body>
</html>
